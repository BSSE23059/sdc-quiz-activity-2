services:
  # PostgreSQL Database Service
  db:
    image: postgres:16-alpine
    container_name: registration-db-container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_123
      POSTGRES_DB: registration_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - registration-network

  # FastAPI Backend Service
  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: registration-app-container
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://postgres:postgres_password_123@db:5432/registration_db
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app
      - app_cache:/app/__pycache__
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - registration-network
    command: uvicorn main:app --host 0.0.0.0 --port 5000 --reload

  # PostgreSQL Admin (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: registration-pgadmin-container
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password_123
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - registration-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  app_cache:
    driver: local

networks:
  registration-network:
    driver: bridge
